<div class="content mat-elevation-z8" style="position: relative">
  <div class="container">
    <div class="row">
      <div class="col">
        <ngx-charts-bar-vertical
          [view]="[500, 200]"
          [results]="saleData"
          [legendTitle]="'Product Sale Chart'"
          [legend]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxis]="true"
          [yAxis]="true"
          [gradient]="true"
        >
        </ngx-charts-bar-vertical>
      </div>
      <div class="col">
        <ngx-charts-pie-chart
          [results]="saleData"
          [legend]="true"
          [legendTitle]="'Product Sale Report'"

          [labels]="true"
        >
        </ngx-charts-pie-chart>
      </div>
